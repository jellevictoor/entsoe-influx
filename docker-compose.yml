services:
  entsoe-influx:
    image: ghcr.io/jellevictoor/entsoe-influx:latest
    environment:
      - ENTSOE_API_KEY=${ENTSOE_API_KEY}
      - INFLUX_URL=${INFLUX_URL:-http://influxdb:8086}
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=${INFLUX_BUCKET:-energy_prices}
    command: >
      --country-code ${COUNTRY_CODE:-BE}
    labels:
      ofelia.enabled: "true"
      ofelia.job-exec.entsoe-import.schedule: "0 14 * * *"
      ofelia.job-exec.entsoe-import.command: "uv run python -m entsoe_influx.main --country-code ${COUNTRY_CODE:-BE}"
    restart: "no"
    profiles:
      - manual

  scheduler:
    image: mcuadros/ofelia:latest
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped