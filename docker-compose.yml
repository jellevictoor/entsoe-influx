services:
  api:
    # Option 1: Use pre-built image from GitHub Container Registry
    image: ghcr.io/jellevictoor/entsoe-influx-api:latest
    # Option 2: Build locally (comment out 'image' above and uncomment below)
    # build:
    #   context: .
    #   dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - INFLUX_URL=${INFLUX_URL}
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=${INFLUX_BUCKET:-energy_prices}
      - TAX=${TAX:-0.06}
    restart: unless-stopped

  # Importer - build locally to include latest changes
  importer:
    build:
      context: .
      dockerfile: Dockerfile
    image: entsoe-influx:local
    # Only used to build the image for the scheduler
    command: ["--help"]
    restart: "no"

  scheduler:
    image: mcuadros/ofelia:latest
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    depends_on:
      - importer
    labels:
      ofelia.enabled: "true"
      ofelia.job-run.entsoe-import.schedule: "0 14 * * *"
      ofelia.job-run.entsoe-import.image: "entsoe-influx:local"
      ofelia.job-run.entsoe-import.command: "main --country-code ${COUNTRY_CODE:-BE} --entsoe-api-key ${ENTSOE_API_KEY} --influx-token ${INFLUX_TOKEN} --influx-org ${INFLUX_ORG} --influx-url ${INFLUX_URL} --tax ${TAX:-0.06}"
